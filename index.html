<!DOCTYPE html>
<html>
<!-- 
    Exchange the line above for this to enable offline support
    <html manifest="manifest.appcache">

    Please make your homework before doing this:
        http://www.alistapart.com/articles/application-cache-is-a-douchebag/
        http://appcachefacts.info
    
    This might be necessary to set up on your server, to make sure 
    files are updated when the appcache file itself is:
        https://github.com/robnyman/Firefox-OS-Boilerplate-App/blob/gh-pages/.htaccess
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,directions&key=AIzaSyD682OZ0qeSulYmbRkam9YDDwas5-PVneU&sensor=true"></script>

    <title>C3PO</title>
</head>

<body>
    <div id="main" class="page">
    </div>

    <div id="map" class="page">
        <button type="button" class="close">Close</button>
        <div id="map-object"></div>
    </div>

    <script id="tpl-list" type="text/x-handlebars-template">
        {{#each items}}
        <div class="row">
            <a href="#place/{{lat}},{{lng}}">
            <div class="pull-right">
                <img alt="{{img.alt}}"
                    class="img-polaroid"
                    src="{{img.src}}"
                    width="32px"
                    height="32px">
            </div>
            <div>
                <h4>{{name}}</h4>
                <p>{{types}}</p>
            </div>
        </a>
        </div>
        {{/each}}
    </script>

    <script type="text/javascript" src="/components/lodash/lodash.js"></script>
    <script type="text/javascript" src="/components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/components/backbone/backbone.js"></script>

    <script type="text/javascript" src="js/geoloc.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>

</body>
</html>
